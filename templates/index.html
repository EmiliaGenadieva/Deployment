<!DOCTYPE html>
<html lang="en">

<head>
   <title>Immo Webpage</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
   <div class="container mt-3">
      <form action="" class="was-validated" method="POST">
         <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Living Area:</label>
            <input type="number" class="form-control" id="uname" placeholder="Enter Living Area" name="salary" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
         </div>
         <div class="mb-3">
            <label for="pwd" class="form-label">Bedrooms:</label>
            <input type="number" class="form-control" id="pwd" placeholder="Enter number of Bedrooms" name="tax" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
         </div>
         <div class="mb-3">
            <label for="pwd" class="form-label">Surface of the plot:</label>
            <input type="number" class="form-control" id="pwd" placeholder="Enter surface plot" name="bonus" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
         </div>
         <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
            <label class="form-check-label" for="myCheck">I agree on the terms and conditions</label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>
</body>

</html>
